
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html xmlns="http://www.w3.org/1999/xhtml">




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
    {% load static %}
<style >

  ul {
  list-style: none;
  padding: 0;
}
p {
  padding-left: 1.3em;
}
p:before {
  content: "\00BB";
  font-family: FontAwesome;
  display: inline-block;
  margin-left: -1.3em;
  width: 1.3em;
}
footer {
  text-align: center;
  padding: 3px;
  background-color: DarkSalmon;
  color: white;
</style>
</head>
<script>
    function cr(){
        $("#graph").toggle(500);
        $("#press").text("graph off");

    }

</script>
<body>
<div style="width:1749px;height:100px" >
    <img src="{% static 'imgs/3.jpg' %}" alt="no way" style="width:1750px;height:1690px;position:absolute;z-index:-1">
    <div style="box-sizing:border-box;float:left;width:300px;height:100px">
    <h1 >Corona updates<br>
      <span>{{date}}</span></h1>
    </div>
  <div style="box-sizing:border-box;float:left;width:1200px;height:100px;text-align:center;padding-top:20px"><h1>Total cases {{total}}</h1></div>
    <div style="width:100px;height:100px;float:right;padding-top:25px;padding-right:50px">
      <h2>Welcome,{{username}}</h2></div>
</div>
<iframe id="graph" style="width:100%;height:700px;display:none" src="graph"></iframe>
<div  id="press" style="width:50px;height:30px;border:2px solid black;background-color:black;color:white" onclick="cr()" >Graph on</div>


    <div style="width:100%;min-height:90px;border:solid black 3px">
    <div id="middleulPan" style="float:left;box-sizing:border-box;width:40%;height:50%">
      <ol>

        {% for i in states%}
        <li style="border:solid black 1px;background-color:yellow;color:black;font-size: 30px">{{i}} </li>
        {% endfor %}
      </ol>

    </div>
      <div style="border:solid black 1px">
        <ul id="list">
          {% for i in cases%}
          <li  style="border:solid black 1px;background-color:aqua;color:purple;font-size: 30px">{{i}}</li>
          {% endfor%}
        </ul>
      </div>
    </div>
<footer>
  Stats by Indian gov.

</footer>
</body>

</html>
